name: Deploy Node Application

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker Image
        run: docker build -t lepakshia/updated-reactjs-frontend .
      - name: Publish Image to Docker Hub
        run: docker push lepakshia/updated-reactjs-frontend:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Pull Image from Docker Hub
        run: docker pull lepakshia/updated-reactjs-frontend:latest
      - name: Stop and Remove Existing Container
        run: docker stop reactjs-frontend-container1 || true && docker rm reactjs-frontend-container1 || true
      - name: Run Docker Container
        run: docker run -d -p 3000:80 --name reactjs-frontend-container1 lepakshia/updated-reactjs-frontend:latest


